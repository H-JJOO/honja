<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square 클래스 추가</title>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width
                this.height = height
            }

            // 사각형의 둘레를 구하는 메소드
            getPerimeter() {
                return 2 * (this.width + this.height)
            }

            // 사각형의 넓이를 구하는 메소드
            getArea() {
                return this.width * this.height
            }

        }

        // 정사각형 클래스
        class Square {
            constructor(length) {
                this.length = length
            }

            // 정사각형의 둘레를 구하는 메소드
            getPerimeter() {
                return 4 * this.length
            }

            // 정사각형의 넓이를 구하는 메소드
            getArea() {
                return this.length * this.length
            }

        }

        const square = new Square(10)
        console.log(`정사각형의 돌레 : ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이 : ${square.getArea()}`)

    </script>
</head>
<body>

</body>
</html>
