<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>부모에 있떤 내용 가져오기</title>
    <script>
        class LifeCycle {
            call() {
                this.a()
                this.b()
                this.c()
            }

            a() { console.log('a() 메소드를 호출')}
            b() { console.log('b() 메소드를 호출')}
            c() { console.log('c() 메소드를 호출')}
        }

        class Child extends LifeCycle { // 오버라이드
            a() {
                super.a()
                console.log('자식의 a() 메소드 호출')
            }
        }

        // 인스턴스 생성
        new Child().call()
    </script>
</head>
<body>

</body>
</html>
