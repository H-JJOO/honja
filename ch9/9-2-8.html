<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게터와 세터 메소드</title>
    <script>
        // 정사각형 클래스
        class Square {
            #length // private 속성 선언

            constructor(length) {
                this.setLength(length)
            }

            setLength (value) {
                if (value <= 0){
                    throw '길이는 0 보다 커야합니다.'
                }
                this.#length = value
            }

            getLength (value) {
                return this.#length
            }

            getPerimeter() {return 4 * this.#length}
            getArea() {return this.#length * this.#length}
        }

        // 클래스 사용하기
        const square = new Square(10)
        console.log(`한 변의 길이는 ${square.getLength()}입니다.`)

        // 예외 발생시키기
        square.setLength(-10)
    </script>
</head>

</body>
</html>
