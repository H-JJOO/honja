<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script>
        // 데이터를 생성
        const students = [{
            name: '주현진',
            age: 30,
            gender: 'man'
        }, {
            name: '김철수',
            age: 31,
            gender: 'man'
        }, {
            name: '김영희',
            age: 32,
            gender: 'woman'
        }, {
            name: '박현민',
            age: 30,
            gender: 'man'
        }]

        // 나이로 정렬 출력
        const output = _.sortBy(students, (student) => student.age)
        console.log(JSON.stringify(output, null, 2))
    </script>



</head>

</body>
</html>
