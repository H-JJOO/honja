<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>3-1</title>
    <script>
        const date = new Date();

        const year = date.getFullYear()

        const month = date.getMonth();

        const hours = date.getHours();

        const minute = date.getMinutes();

        const second = date.getSeconds();

        console.log(year, '년' ,month, '월',hours, '시', minute, '분', second, '초')

    </script>
</head>
