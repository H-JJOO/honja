<!doctype html>
<html lang="ko">
<head>
    <meta charset='UTF-8'>
    <title></title>
    <script>

       const rInput = prompt('반지름을 입력해주세요.');

       const r = Number(rInput);
       const area = 3.14 * r * r;
       const round = 2 * 3.14 * r;

       alert(`반지름 ${r} cm 의 넓이는 ${area} 제곱센치, 둘레는 ${round} cm 입니다.`)

    </script>
</head>
