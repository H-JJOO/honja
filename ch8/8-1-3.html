<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>querySelector() 메소드로 추출된 문서 객체가 없는 경우</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1')
            h1.textContent = '안녕하세요'
        })
    </script>
</head>
<body>

</body>
</html>
