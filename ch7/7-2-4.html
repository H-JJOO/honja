<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 발생 객체, 이벤트 리스너를 외부로 빼낸 경우</title>
    <script>
        const listener = (e) => {
            const length = this.value.length // e.currentTarget 가 textarea 가 된다.
            h1.textContent = `글자 수 : ${length}`
        }

        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.querySelector('textarea')
            const h1 = document.querySelector('h1')
            textarea.addEventListener('keyup', listener)
        })
    </script>
</head>
<body>
    <h1></h1>
    <textarea></textarea>
</body>
</html>
