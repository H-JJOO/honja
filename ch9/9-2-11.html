<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메소드에서 순서대로 메소드 호출하기</title>
    <script>
        class LifeCycle {
            call() {
                this.a()
                this.b()
                this.c()
            }

            a() { console.log('a() 메소드를 호출')}
            b() { console.log('b() 메소드를 호출')}
            c() { console.log('c() 메소드를 호출')}
        }

        // 인스턴스 생성
        new LifeCycle().call()
    </script>
</head>
<body>

</body>
</html>
